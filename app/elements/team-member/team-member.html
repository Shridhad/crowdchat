<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<dom-module id="team-member">
	<link rel="stylesheet" href="team-member.css">
	<template>
		<iron-selector class="team-members">
			<template is="dom-repeat" id="member" items="{{members}}">
			  <div class="team-member-wrapper" on-click="selectionChanged" index="{{index}}">
			  	<div class="user-avatar">
			  		<img src="{{item.avatar}}">
			  	</div>		
			  	<div class="user-name">
			  		<strong>{{item.name}}</strong>
			  	</div>
			  </div>
		  </template>
	  </ul>
  </template>
  <script src="team-member.js"></script>
</dom-module>
