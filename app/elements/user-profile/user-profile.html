<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">

<dom-module id="user-profile">
	<link rel="stylesheet" href="user-profile.css">
	<template>
		<div class="user-profile-wrapper">
			<template is="dom-if" if="{{user}}">
		  	<div class="communication-actions">
		  			<paper-icon-button icon="communication:email"></paper-icon-button>
			  		<paper-icon-button icon="communication:call" on-click="call"></paper-icon-button>
			  		<div class="status">
			  			<div class="calling">
			  				<span>Calling</span>
			  				<span class="one">.</span>
			  				<span class="two">.</span>
			  				<span class="three">.</span>
			  			</div>
			  			<div class="connected">
			  				<time>00:00</time>
			  			</div>
			  		</div>
		  	</div>
		  	<template is="dom-if" if="{{user.avatar}}">
			  	<div class="user-avatar">
			  		<img src="{{user.avatar}}">
			  	</div>
		  	</template>
		  	<span class="user-details name">{{user.name}}</span>
		  	<span class="user-details">
		  		<progress value="65" max="100"></progress>
		  	</span>
		  	<span class="user-details">845/1300</span>
		  	<span class="user-details label">{{user.label}}</span>
		  	<span class="user-details email">{{user.email}}</span>
		  	<div class="communication-actions secondary-actions">
		  		<paper-icon-button icon="communication:call-end" on-click="disconnect"></paper-icon-button>
		  		<paper-icon-button icon="av:mic-off"></paper-icon-button>
		  	</div>
		  	<div class="secondary-details">
		  		<div class="column">
		  			<template is="dom-if" if="{{user.mobile}}">
			  			<div class="details-wrapper">
			  				<label>Mobile</label>
			  				<span><strong>{{user.mobile}}</strong></span>
			  			</div>
		  			</template>
		  			<template is="dom-if" if="{{user.manager}}">
			  			<div class="details-wrapper">
			  				<label>Manager</label>
			  				<span><strong>{{user.manager}}</strong></span>
			  			</div>
		  			</template>
		  			<template is="dom-if" if="{{user.skills}}">
			  			<div class="details-wrapper">
			  				<label>Skills</label>
			  				<span><strong>{{user.skills}}</strong></span>
			  			</div>
		  			</template>
		  		</div>
		  		<div class="column">
		  			<template is="dom-if" if="{{user.location}}">
			  			<div class="details-wrapper">
			  				<label>Location</label>
			  				<span><strong>{{user.location}}</strong></span>
			  			</div>
		  			</template>
		  			<template is="dom-if" if="{{user.extension}}">
			  			<div class="details-wrapper">
			  				<label>Extension</label>
			  				<span><strong>{{user.extension}}</strong></span>
			  			</div>
		  			</template>
		  			<template is="dom-if" if="{{user.status}}">
			  			<div class="details-wrapper">
			  				<label>Last Activity</label>
			  				<span><strong>{{user.status}}</strong></span>
			  			</div>	
		  			</template>
		  		</div>
		  	</div>
		  </template>	
		</div>
  </template>
  <script src="user-profile.js"></script>
</dom-module>
