<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">

<dom-module id="user-profile">
	<link rel="stylesheet" href="user-profile.css">
	<template>
	  <div class="user-profile-wrapper">
	  	<div class="communication-actions">
	  			<paper-icon-button icon="communication:email"></paper-icon-button>
		  		<paper-icon-button icon="communication:call"></paper-icon-button>
		  		<span class="status">Calling...</span>
	  	</div>
	  	<div class="user-avatar">
	  		<img src="{{user.avatar}}">
	  	</div>
	  	<span class="user-details name">{{user.name}}</span>
	  	<span class="user-details">
	  		<progress value="65" max="100"></progress>
	  	</span>
	  	<span class="user-details">845/1300</span>
	  	<span class="user-details label">{{user.label}}</span>
	  	<span class="user-details email">{{user.email}}</span>
	  </div>
  </template>
  <script src="user-profile.js"></script>
</dom-module>
